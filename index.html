<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Living Words</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<div class="content" style="display: block; width: 1000px; height: 562px">
				<div class="container-full">
					<div class="animated hue"></div>

					<img class="backgroundImage" src="img/empty-room.jpg" />

					<img class="boyImage" src="img/boy.png" />

					<div class="container">
						<div class="cube">
							<div class="face top"></div>

							<div class="face bottom"></div>

							<div class="face left text"></div>

							<div class="face right text"></div>

							<div class="face front"></div>

							<div class="face back text"></div>
						</div>
					</div>

					<div class="container-reflect">
						<div class="cube">
							<div class="face top"></div>

							<div class="face bottom"></div>

							<div class="face left text"></div>

							<div class="face right text"></div>

							<div class="face front"></div>

							<div class="face back text"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
